<!DOCTYPE html>
<html lang="pt-br" ng-app="arrumaqui">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Embedded AD Portal</title>
    <link rel="shortcut icon" href="favicon_16.png" type="image/x-icon">

    <!-- CSS -->

<body ng-controller="RootController" ng-cloak>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="favicon.png" alt="" width="30px">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#!/home">Mean-AD
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item" data-toggle="modal" data-target="#detalhesDEV">
                        <span style="cursor:pointer" ng-click="main.openModal()" class="nav-link">Sobre</span>
                    </li>
                </ul>
                <div class="form-inline my-2 my-lg-0" id="navbarsExampleDefault">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <span style="cursor: default;" class="nav-link" href="javascript:void(0)">{{$root.usuarioLogado[0].nome}}</span>
                        </li>
                        <!-- <li class="nav-item active">
                            <a ng-href="#!/cadastrar" class="nav-link" ng-show="$root.token == null">Cadastrar </a>
                        </li> -->

                        <li class="nav-item active">
                            <a ng-href="#!/editar" class="nav-link" ng-show="$root.token != null">Editar </a>
                        </li>

                        <a ng-href="#!/login" class="btn btn-outline-success my-2 my-sm-0" style="margin: 0 5px;" ng-show="$root.token == null">Login</a>
                        <a ng-href="#!/" ng-click="logout()" class="btn btn-outline-success my-2 my-sm-0" style="margin: 0 5px;" ng-show="$root.token != null">Logout</a>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <br><br>
    <div ng-view class="container"></div>
    <br><br>
    <div class="footer">
        <span style="cursor: pointer;"  data-toggle="modal" data-target="#detalhesDEV" ng-click="main.openModal()">Equipe</span>
    </div>


    <style>
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color:#E3E1E1;
            color:#616060;

        }
    </style>

    <!-- Scripts gerenciados pelo Bower-->

    <script src="vendor/isteven-angular-multiselect/isteven-multi-select.js"></script>
    <script src="vendor/ngstorage/ngStorage.min.js"></script>
